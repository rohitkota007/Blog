{% extends "layout.html" %}
{% block body %}

<!-- Page Header -->
{% set fname = 'img/' + post.img_file %}
<header class="masthead" style="background-image: url('{{ url_for('static',filename=fname)}}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{post.title}}</h1>
          <h2 class="subheading">{{post.tagline}}</h2>
          <span class="meta">Posted by
            <a href="https://www.linkedin.com/in/rohit-kota-9103ab174/" target="_blank">Rohit Kota</a>
            on {{post.date}}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{post.content}}

      </div>
    </div>
  </div>
</article>


{% endblock %}
