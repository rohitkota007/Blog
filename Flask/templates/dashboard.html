{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg')}}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Manage your post and change theme</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h1>Basic Actions</h1>
      <a href="/edit/0"><BUTTON class="btn btn-primary"> Add new post </BUTTON></a>
      <a href="/logout"><BUTTON class="btn btn-primary"> Logout </BUTTON></a>

      <hr>
      <h1>Upload a file</h1>
      <form action="/Uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="file1">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <hr>
      <h1>Edit Posts</h1>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>

          {% for post in posts %}
          <tr>
            <td>{{post.sno}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
          </tr>
          {% endfor %}

        </tbody>
      </table>

    </div>
  </div>
</div>

{% endblock %}
